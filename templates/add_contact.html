{% extends 'index.html' %}

{% block body %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message.decode('utf-8') }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

<form action="/marquesitas/agregar" method="post">
  <fieldset>
    <legend>Añadir marquesita</legend>

    <label for="name">Nombre</label>
    <input id="name" name="name" type="text">

   <label for="precio">Precio</label>
    <input id="precio" name="precio" type="text">

   <!-- <label for="email">Email</label>
    <input id="email" name="email" type="email">
-->
    <button type="submit" name="button">Añadir</button>
  </fieldset>
</form>

<p>
  <a href="/marquesitas">Regresar</a>
</p>

{% endblock %}
