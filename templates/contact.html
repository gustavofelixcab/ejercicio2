{% extends 'index.html' %}

{% block body %}
  <h2>{{ contact.name }}</h2>
  <p>Precio: {{ contact.precio }}</p>
 <!-- <p>Email: {{ contact.email }}</p> -->

  <hr>
  <form action="/delete" method="post">
    <input type="hidden" name="uid" value="{{ contact.key.id() }}">
    <button type="submit">Eliminar</button>
  </form>

  <p>
    <a href="/marquesitas">Regresar</a>
  </p>
{% endblock %}
